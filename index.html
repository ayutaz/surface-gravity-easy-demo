<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>太陽系重力計算ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            user-select: none; /* テキストの選択を防止 */
            overflow: hidden;   /* ページ全体でのスクロールを防止 */
            margin: 0;
            padding: 0;
        }

        /* 全体のコンテナをフレックスボックスで横並びに配置 */
        #mainContainer {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }

        /* 太陽系のコンテナ */
        #solarSystemContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #solarSystem {
            border: 1px solid #000;
            background-color: #f0f8ff;
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
            cursor: grab;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
        }

        .planet-label {
            position: absolute;
            color: black;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2px;
            border-radius: 3px;
            pointer-events: none; /* マウスイベントを無視 */
            transform-origin: left top;
        }

        /* 結果表示部分 */
        #resultContainer {
            width: 400px;
            max-height: 100vh;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            border-left: 1px solid #ccc;
        }

        #resultContainer h2 {
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #aaa;
        }

        th, td {
            padding: 8px;
            text-align: right;
        }

        th {
            background-color: #f2f2f2;
        }

        h1, h2 {
            margin: 20px 0;
            text-align: center;
        }

        #legend {
            width: 800px;
            margin: 10px auto;
            text-align: left;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border: 1px solid #aaa;
        }

        /* 公転ボタンのスタイル */
        #toggleAnimation {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>太陽系重力計算ツール</h1>
    <div id="mainContainer">
        <div id="solarSystemContainer">
            <p>太陽系の図をクリックして、その地点での各天体からの重力加速度を計算します。</p>

            <!-- 公転運動の制御ボタンを追加 -->
            <button id="toggleAnimation">公転を停止</button>

            <div id="solarSystem">
                <div id="universe"></div>
            </div>
            <div id="legend"></div>
        </div>

        <!-- 結果表示部分を右側に配置 -->
        <div id="resultContainer">
            <div id="result"></div>
        </div>
    </div>

    <!-- 外部JavaScriptファイルを読み込む -->
    <script src="script.js"></script>
</body>
</html>
